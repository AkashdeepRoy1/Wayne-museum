<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      type="batman-icon"
      href="img/gieoEBMzT-removebg-preview.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wayne Museum</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animations.css" />
  </head>
  <body class="background">
    <header>
      <div class="dc">
        <img
          src="img/d-c-comics-logo-whiteon-blue-background-3sucwsfrla9usesw.png"
          alt="dc comics logo"
        />
      </div>
      <div class="box">
        <div>
          <h1 class="heading glow">THE WAYNE MUSEUM</h1>
        </div>
        <div class="pages">
          <ul>
            <li class="slideInleft"><b>LIVE ACTION MOVIES</b></li>
            <li class="slideInleft"><b>ANIMATED SERIES</b></li>
            <li class="slideInleft"><b>ANIMATED MOVIES</b></li>
            <li class="slideInleft"><b>COMICS</b></li>
            <li class="slideInleft"><b>VIDEO GAMES</b></li>
          </ul>
        </div>
        <div class="img fadeIn popUp">
          <img
            src="img/gieoEBMzT-removebg-preview.png"
            alt="Batman-Logo-768x432"
          />
        </div>
      </div>
    </header>
    <main>
      <div class="batbox">
        <div class="bathead">
          <h1>THE BATMAN</h1>
        </div>
        <div class="bat">
          <div class="batimg">
            <img
              src="img/cool-batman-3xd5halgrng0qwc3.jpg"
              alt="batman image"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
